<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: black;
        color: white;
    }
</style>
<body>
    <div>
        <input type="text" id="Principal" placeholder="Enter Principal Amount"><br><br>
        <input type="text" id="rate" placeholder="Enter Rate of intrest"><br><br>
        <input type="text" id="time" placeholder="Time taken"> <br><br>
        <button type="submit" onclick="getInfo()">Get Info</button>
    </div>
    <div id="getAns"></div>
    <script>
        const getInfo =  async()=>{
            const p = parseInt(document.getElementById('Principal').value);
            const r = parseInt(document.getElementById('rate').value);
            const t = parseInt(document.getElementById('time').value);
            const info = await fetch(`http://localhost:3000/calSi?p=${p}&r=${r}&t=${t}`);
            const data = await info.text();
            document.getElementById('getAns').innerHTML = data;
        }
    </script>
</body>
</html>
